convocatoria.p1: 'El Centro Cultural CubaPoesía, la Asociación de Escritores, el Instituto Cubano del Libro y el Ministerio de Cultura convocan al Festival Internacional de Poesía de La Habana, en una realización virtual del 25 al 30 de mayo de 2021, en conmemoración del 60 aniversario de la UNEAC y de las fundacionales Palabras a los intelectuales, de Fidel Castro.'
convocatoria.p2: 'El evento, bajo la Presidencia de Honor de la gran poetisa cubana Nancy Morejon, Premio Nacional de Literatura, incluirá las habituales lecturas de “CubaPoesía Itinerante”, “Verso amigo” e “Ismaelillo” para la promoción de la lectura entre los estudiantes, el Laboratorio de Escrituras y el Encuentro de Poetas en Defensa de la Humanidad, (este año de pandemia, bloqueos y acechanzas imperiales, estará bajo el título “Por Cuba otra vez”).'
convocatoria.p3: 'Los participantes podrán conectarse en tiempo real a las sesiones del festival a través de Facebook o enviar previamnete sus grabaciones en video.'
convocatoria.p4: 'Los videos serán de 10 minutos de duración para las lecturas de poesia y de 20 minutos para las intervenciones en los foros de reflexión sobre la escritura y los grandes desafíos de nuestro tiempo.'
convocatoria.p5: 'Los poetas cubanos que participarán en la acción poética CubaPoesía Itinerante desde diversas provincias, del 15 al 19 de mayo, lo harán en mesas de lecturas de 45 minutos.'
convocatoria.p6: 'Los envíos se recibirán (en inglés o español), hasta el 15 de mayo de 2021, en la web festivaldepoesiadelahabana.com'
