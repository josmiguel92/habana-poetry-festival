convocatoria.p1: 'The CubaPoesía Cultural Center, the Writers Association, the Cuban Book Institute and the Ministry of Culture convene the International Poetry Festival of Havana, in a virtual realization from May 25 to 30, 2021, in commemoration of the 60th anniversary of the UNEAC and the foundational Words to Intellectuals, by Fidel Castro.'
convocatoria.p2: 'The event, under the Honorary Presidency of the great Cuban poet Nancy Morejon, National Prize for Literature, will include the usual readings of "Itinerant CubaPoesía", "Verso amigo" and "Ismaelillo" for the promotion of reading among students, the Scripture Laboratory and the Meeting of Poets in Defense of Humanity, (this year of pandemic, blockades and imperial stalks, it will be under the title "For Cuba again").'
convocatoria.p3: 'Participants will be able to connect in real time to the festival sessions through Facebook or send their video recordings in advance.'
convocatoria.p4: 'The videos will be 10 minutes long for the poetry readings and 20 minutes for the interventions in the reflection forums on writing and the great challenges of our time.'
convocatoria.p5: 'The Cuban poets who will participate in the CubaPoesía Itinerante poetic action from various provinces, from May 15 to 19, will do so at 45-minute reading tables.'
convocatoria.p6: 'Shipments will be received (in English or Spanish), until May 15, 2021, on the website festivaldepoesiadelahabana.com.'
